<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Title</title>
  <link rel="shortcut icon" href="./assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="./assets/css/minified/slimtop.min.css">
</head>
<body>
  <!-- site header -->
  <header>
    <div class="container"> 

      <div class="row">
        <div class="col-sm-12">

        </div>
      </div>
      
      <!-- site main navigation
      <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="row">

                <!-- Logo
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Menu Items
                <div class="row">
                  <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Home</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="#">Contact</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Portfolio</a></li>
                      <li><a href="#">Solutions</a></li>
                      <li><a href="#">Case Studies</a></li>
                      <li><a href="#">Get a quote</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        </nav>    
    
      </div>
      -->

      <div class="row">
        <!-- Simple Bootstrap Slideshow -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel"> 

          <!-- slide nav dots -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- slide containers / images -->
          <div class="carousel-inner">
            <!-- slide 1 -->
            <div class="item active">
              <div class="slideshow-img slide-1"></div>
            </div>
            <!-- slide 2 -->
            <div class="item">
              <div class="slideshow-img slide-2"></div>
            </div>
            <!-- slide 3 -->
            <div class="item">
              <div class="slideshow-img slide-3"></div>
            </div>
           <!-- slide 4 -->
            <div class="item">
              <div class="slideshow-img slide-4"></div>
            </div>
          </div>

          <!-- left / right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">  
            <!-- left arrow -->
            <div class="arrow-bg"><span class="glyphicon glyphicon-chevron-left custom"></span></div>
            <span class="sr-only">Prev</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <!-- right arrow -->
            <div class="arrow-bg"><span class="glyphicon glyphicon-chevron-right custom"></span></div>
            <span class="sr-only">Next</span> 
          </a>

        </div>
        <!-- end slideshow -->
      </div>

    </div>
  </header>

  <script src="assets/js/minified/slimtop.min.js" type="application/javascript"></script>

</body>
</html>
